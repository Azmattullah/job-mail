<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Send Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Key for mobile responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">

    <div class="container py-4 mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-8">
                <div class="card shadow-sm">

                    <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
                        <h2 class="mb-0">Send Job Email</h2>
                        <a href="/table" class="btn btn-light">Email List</a>
                    </div>

                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endwith %}

                        <form action="/" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">To</label>
                                <input type="email" name="receiver_email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Subject</label>
                                <input type="text" name="subject" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Body</label>
                                <textarea type="text" name="body" class="form-control" rows="8" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Upload PDF</label>
                                <input type="file" name="pdf_file" accept="application/pdf" class="form-control"
                                    required>
                            </div>

                            <div class="d-grid gap-2 d-md-block">
                                <button type="submit" class="btn btn-danger">Send Email</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (optional for dropdowns/modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
