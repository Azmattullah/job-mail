<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Send Email</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">Send Job Email</h2>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endwith %}

                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">To</label>
                        <input type="email" name="receiver_email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <input type="text" name="subject" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Body</label>
                        <textarea name="body" class="form-control" rows="8" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload PDF</label>
                        <input type="file" name="pdf_file" accept="application/pdf" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-danger">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
